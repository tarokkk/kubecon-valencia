apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: one-eye
spec:
  enableRecreateWorkloadOnImmutableFieldChange: true
  controlNamespace: default
  fluentbit:
    metrics:
      serviceMonitor: true
    inputTail:
      storage.type: filesystem
    bufferStorageVolume:
      hostPath:
        path: ""
    positiondb:
      hostPath:
        path: ""
  fluentd:
    metrics:
      serviceMonitor: true
    disablePvc: true
